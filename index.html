<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="registrationForm" class="form">
            <h2><i class="fas fa-user-graduate"></i> Student Registration</h2>
            
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" id="name" required>
                <label>Full Name</label>
                <div class="error-message"></div>
            </div>

            <div class="form-group">
                <i class="fas fa-school"></i>
                <input type="text" id="class" required>
                <label>Class</label>
                <div class="error-message"></div>
            </div>

            <div class="form-group">
                <i class="fas fa-mobile-alt"></i>
                <input type="tel" id="mobile" required>
                <label>Mobile Number (This will be your User ID)</label>
                <div class="error-message"></div>
            </div>

            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email">
                <label>Email (Optional)</label>
                <div class="error-message"></div>
            </div>

            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" required>
                <label>Create Password</label>
                <div class="error-message"></div>
            </div>

            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="confirmPassword" required>
                <label>Confirm Password</label>
                <div class="error-message"></div>
            </div>

            <button type="submit" class="submit-btn">
                <span>Register</span>
                <i class="fas fa-paper-plane"></i>
            </button>
        </form>

        <!-- Login Form -->
        <form id="loginForm" class="form" style="display: none;">
            <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
            
            <div class="form-group">
                <i class="fas fa-mobile-alt"></i>
                <input type="tel" id="loginMobile" required>
                <label>Mobile Number (User ID)</label>
                <div class="error-message"></div>
            </div>

            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="loginPassword" required>
                <label>Password</label>
                <div class="error-message"></div>
            </div>

            <button type="submit" class="submit-btn">
                <span>Login</span>
                <i class="fas fa-sign-in-alt"></i>
            </button>

            <p class="switch-form">
                New user? <a href="#" id="switchToRegister">Register here</a>
            </p>
        </form>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2><i class="fas fa-check-circle"></i> Registration Successful!</h2>
            <div class="credentials-box">
                <p>Please save your login credentials:</p>
                <p><strong>User ID:</strong> <span id="userIdDisplay"></span></p>
                <p><strong>Password:</strong> <span id="passwordDisplay"></span></p>
            </div>
            <button id="proceedToLogin" class="submit-btn">
                <span>Proceed to Login</span>
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <div id="notification" class="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notificationMessage">Success!</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
